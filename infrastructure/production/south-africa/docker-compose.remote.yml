name: tpms-frontend-south-africa-production
services:
  vue:
    image: tpms-frontend-south-africa-production-vue
    env_file:
      - .env
    ports:
      - "${PORT_FRONTEND}:80"
  backend-middleware-mongodb:
    image: "mongo"
    volumes:
      - mongodata:/data/db
    env_file:
      - .env
  backend-middleware:
    image: tpms-frontend-south-africa-production-backend-middleware
    env_file:
      - .env
    ports:
      - "${PORT_MIDDLEWARE}:8080"
    depends_on:
      - backend-middleware-mongodb
  nest:
    image: tpms-frontend-south-africa-production-nest
    env_file:
      - .env
    ports:
      - "${PORT_BACKEND}:3001"

volumes:
  mongodata:
